<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="assets/css/style.css"></link>

</head>

<body>
    <div="container">
        <h1>Crystal Collector</h1>


        <div id="instructions">
            <p>
                Each Crystal has randomly generated numbers!
            </p>
            <p>
                Gather as many Crystals by clicking them
            </p>

            <p>
                BUT DON'T GO OVER THE NUMBER!
            </p>
        </div>

        <div id="numberLimit">
        </div>

        <div id="gathered">

        </div>

        <div id="userScore">
        </div>


        <div id="crystals">
            <button id="crystal-1">
                <img id="crystal-1" src="assets/images/bluecrystal.png" />
            </button>
            <button id="crystal-2">
                <img id="crystal-2" src="assets/images/greencrystal.png" />
            </button>
            <button id="crystal-3">
                <img id="crystal-3" src="assets/images/orangecrystal.png" />
            </button>
            <button id="crystal-4">
                <img id="crystal-4" src="assets/images/redcrystal.png" />
            </button>
        </div>


    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
